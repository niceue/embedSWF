<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>flash</title>
	<style>	
        body {margin:20px 10px 0; padding:0;}
		.test{
            margin:10px 0;
			width: 728px;
			height: 170px;
		}
	</style>
</head> 

<body>
<button onclick="alert(embedSWF.flashVersion)">Get Verion</button>
<button onclick="init()">Initialization</button>
<button onclick="embedSWF.destroy('test')">Destroy</button>

<div id="test" class="test"></div>

<script type="text/javascript" src="libs/require.js"></script>
<script>
    function init(){
        require(['../embedSWF'], function(embedSWF){
            embedSWF('test', {
                src: 'http://wwwimages.adobe.com/www.adobe.com/multimedia/en_us/get/flash/flash_installed_728x170.swf'
            });
        });
    }
    init();
</script>
</body>
</html>
